name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint (Ruff)
        run: |
          ruff check riskml/ tests/ --output-format=github

      - name: Tests (pytest + coverage)
        run: |
          pytest -n auto --cov=riskml --cov-report=term-missing --cov-report=xml

      - name: Import smoke test
        run: |
          python -c "import riskml; print('Package import OK')"
